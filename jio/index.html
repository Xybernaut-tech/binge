<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Play Jio Web</title>
      <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            padding: 20px;
            border-bottom: 2px solid red;
        }
        .header img {
            width: 200px;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            width: 250px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        .search-bar button {
            padding: 10px 15px;
            border: 1px solid red;
            background-color: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .tile {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            cursor: pointer;
        }
        .tile img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
        }
        .tile p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/mV12qP0r/Untitled-design-1-1-1.png" alt="Binge Play">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search channels..." id="search" onkeyup="filterChannels()">
        <button onclick="filterChannels()">Search</button>
    </div>
    <div class="container" id="channel-list"></div>
    
    <script>
        async function fetchChannels() {
            const response = await fetch('https://raw.githubusercontent.com/xybernaut-tech/binge-play/main/playlist/jsyz.m3u');
            const text = await response.text();
            const lines = text.split('\n');
            const container = document.getElementById('channel-list');
            container.innerHTML = '';
            let isFirstChannel = true;
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const parts = lines[i].split(',');
                    const name = parts.length > 1 ? parts.slice(-1)[0].trim() : 'Unknown Channel';
                    if (isFirstChannel && name === 'Binge Play') {
                        isFirstChannel = false;
                        continue;
                    }
                    const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
                    const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150';
                    
                    let url = '';
                    for (let j = i + 1; j < lines.length; j++) {
                        if (lines[j].startsWith('http')) {
                            url = lines[j].trim();
                            break;
                        }
                    }
                    
                    // Ensure the URL is valid and extract the correct path
                    if (url.startsWith('http')) {
                        const domain = 'https://live.drmlive-02.workers.dev/';
                        if (url.startsWith(domain)) {
                            url = url.replace(domain, '');
                        }
                    } else {
                        continue; // Skip invalid URLs
                    }
                    
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.innerHTML = `<img src="${logo}" alt="${name}"><p>${name}</p>`;
                    tile.onclick = () => {
                        window.location.href = `https://binge-play.vercel.app/jio/player.html?ref=${url}`;
                    };
                    container.appendChild(tile);
                    isFirstChannel = false;
                }
            }
        }

        function filterChannels() {
            const query = document.getElementById('search').value.toLowerCase();
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                const name = tile.querySelector('p').textContent.toLowerCase();
                tile.style.display = name.includes(query) ? 'block' : 'none';
            });
        }

        fetchChannels();
    </script>
</body>
</html>
