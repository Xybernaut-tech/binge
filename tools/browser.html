<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS Styled Browser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        .browser-container {
            width: 80%;
            height: 80vh;
            background: #1e3a5f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .browser-header {
            background: #2b4a75;
            display: flex;
            align-items: center;
            padding: 8px 10px;
            position: relative;
            gap: 10px;
        }
        .buttons {
            display: flex;
            gap: 6px;
        }
        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: #ff5f57; }
        .yellow { background: #ffbd2e; }
        .green { background: #28c840; }
        .address-bar {
            flex-grow: 1;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            text-align: center;
            background: #696969;
            color: #fff;
            border: 1px solid #4c7cbf;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-header">
            <div class="buttons">
                <div class="button red"></div>
                <div class="button yellow"></div>
                <div class="button green"></div>
            </div>
            <div class="address-bar">
                <input type="text" id="urlInput" placeholder="Enter URL and press Enter" value="bingewav-sports.netlify.app">
            </div>
        </div>
        <iframe id="browserFrame" src="https://bingewav-sports.netlify.app"></iframe>
    </div>
    <script>
        const urlInput = document.getElementById("urlInput");
        const iframe = document.getElementById("browserFrame");

        urlInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let url = this.value;
                if (!url.startsWith("http")) {
                    url = "https://" + url;
                }
                iframe.src = url;
            }
        });
    </script>
</body>
</html>
