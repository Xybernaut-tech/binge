<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
</head>
<body>

    <script>
        async function fetchText() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u');
                if (!response.ok) throw new Error('Failed to fetch content');
                
                const text = await response.text();
                document.body.textContent = text;
            } catch (error) {
                document.body.textContent = "Error fetching content.";
            }
        }

        fetchText();
    </script>

</body>
</html>
