<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen JW Player</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css">
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script> <!-- Include JW Player -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Set background color for better appearance */
      color: #fff; /* Set text color for visibility */
    }
    #player-container {
      width: 100vw;
      height: 100vh;
      min-height: 100%;
      max-height: 100%;
    }
    #no-id-message {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    #no-id-message h1 {
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>
  <div id="no-id-message" style="display: none;">
    <h1>Access Denied!!!</h1>
  </div>

  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Extract 'id' from the query parameter
    const id = getQueryParam("id");

    // Check if 'id' exists in the URL
    if (id) {
      const m3u8Url = `https://m3u8-proxy-with-cors.vercel.app/m3u8-proxy?url=https://unknownplaylists.vercel.app/opplex/play.m3u8?id=${id}&headers=%7B%22referer%22%3A%22%22%7D`;

      // JW Player configuration
      jwplayer("player-container").setup({
        file: m3u8Url,
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true,
        skin: {
          url: "https://cxh.pages.dev/style.css",
        }
      });
    } else {
      // Show the no-ID message
      document.getElementById("no-id-message").style.display = "flex";
    }</body>
</html>
