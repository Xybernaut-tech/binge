<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Play Oplex web</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .header {
        text-align: center;
        padding: 10px;
        background-color: #1a1a1a;
        border-bottom: 5px solid #0062ff;
    }
    .header img {
        max-width: 60%;
        height: auto;
    }
    .search-bar-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .search-bar {
        padding: 10px;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        border: 2px solid #444;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        outline: none;
    }
    .search-btn {
        padding: 10px 20px;
        background-color: #0062ff;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
    }
    .search-btn:hover {
        background-color: #0000ff;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .tile {
        width: 220px;
        margin: 15px;
        border-radius: 15px;
        background-color: #333;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid #2d2b69;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        text-align: center;
    }
    .tile:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px 15px 0 0;
    }
    .tile h3 {
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }
    .channel-tiles {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>
</head>
<body>

    <div class="header">
        <img src="https://i.ibb.co/WPcCtLw/Screenshot-2025-01-13-130250.png" alt="Bingewav Sports">
    </div>
    
    <!-- Search Bar with Button -->
    <div class="search-bar-container">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search channels..." oninput="searchChannels()">
        <button class="search-btn" onclick="searchChannels()">Search</button>
    </div>

    <div class="channel-tiles" id="channelTiles">
        <!-- Dynamic channel tiles will be populated here -->
    </div>
