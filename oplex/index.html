<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Play Oplex TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .header {
            text-align: center;
            padding: 15px;
            background-color: #1a1a1a;
            border-bottom: 5px solid #0062ff;
        }
        .header img {
            max-width: 60%;
            height: auto;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #0062ff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-btn:hover {
            background-color: #0042ad;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .tile {
            width: 180px; /* Tile size */
            margin: 15px;
            border-radius: 15px;
            background-color: #333;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #232d3e;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .tile h3 {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .channel-tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add space between tiles */
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Flex layout for different screen sizes */
        .tile {
            flex: 1 1 calc(20% - 30px); /* 5 tiles per row by default */
        }

        /* Media queries for different screen sizes */
        @media (max-width: 1199px) {
            .tile {
                flex: 1 1 calc(25% - 30px); /* 4 tiles per row */
            }
        }

        @media (max-width: 699px) {
            .tile {
                flex: 1 1 calc(33.33% - 30px); /* 3 tiles per row (tablet) */
            }
        }

        @media (max-width: 399px) {
            .container {
                display: block;
                padding: 0; /* Remove unnecessary padding */
            }
            .tile {
                flex: 1 1 calc(50% - 30px); /* 2 tiles per row (phone) */
                margin: 10px auto;
                width: auto; /* Ensure they take up 50% of the available space */
            }
        }

        @media (min-width: 1200px) {
            .tile {
                flex: 1 1 calc(12.5% - 30px); /* 8 tiles per row (TV) */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.ibb.co/WPcCtLw/Screenshot-2025-01-13-130250.png" alt="Bingewav Sports">
    </div>
    
    <!-- Search Bar with Button -->
    <div class="search-bar-container">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search channels..." oninput="searchChannels()">
        <button class="search-btn" onclick="searchChannels()">Search</button>
    </div>

    <div class="channel-tiles" id="channelTiles">
        <!-- Dynamic channel tiles will be populated here -->
    </div>
